{% extends 'base.html' %}

{% block head %}

<style>

svg {
    margin: 60px;
    border: 2px solid #cccccc;
}

.person rect {
    fill: #fff;
    stroke: #000000;
    stroke-width: 2px;
    border-radius: 50px;
}

.person {
    font: 14px sans-serif;
    cursor: pointer;
}

.link {
    fill: none;
    stroke: #cccccc;
    stroke-width: 2px;
}

</style>

{% endblock %}

{% block body %}

<p id="root_cellist_id" data-id="{{cellist_id}}"></p>
<div id="double_tree_container"></div>

<script src="/static/tree_class.js"></script>
<script src="/static/oop_asc_desc.js"></script>

{% endblock %}
