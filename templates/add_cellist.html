{% extends 'base.html' %}

{% block body %}
    <h1>Add cellist</h1>
    {% if 'user_id' in session %}
        <form id="add_cellist">
            <input type="text" id="fname" placeholder="first name">
            <input type="text" id="lname" placeholder="last name">
            <input type="textarea" id="cello_details" placeholder="cello details">
            <input type="textarea" id="bio" placeholder="short bio (limit 500 characters)" maxlength="500">
            <input type="file" id="photo_upload">Upload a profile photo
            <input type="text" id="music_url" placeholder="music url">
            <input type="submit">
        </form>
        <h3 id="response_here"></h3>
        <p id="cloudinary_data"></p>
    {% else %}
        <p>Please <a href="/" class="btn btn-primary">log in</a> to add a cellist.</p>
    {% endif %}

{% endblock %}
