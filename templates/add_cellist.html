{% extends 'base.html' %}

{% block body %}
<div class="bkg-img" style="background-image: url(/static/img/tree_5.jpg); top: 0"></div>
<div class="container">

    <div class="row">
        <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <div class="profile-section tree-section position-relative box-shadow-sm mb-5">
                <div class="profile-section-overlay"></div>
                <div class="profile-inner-container border-black">
                    <h1>Add cellist</h1>
                    {% if 'user_id' in session %}
                    <form id="add_cellist">
                        <p>Before you add a cellist, please check that they are not already in the <a href="/all_cellists">Cello Tree database.</a></p>
                        <div class="form-group form-row">
                            <div class="col-6">
                                <label for="fname">Cellist's first name</label>
                                <input type="text" id="fname" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="lname">Cellist's last name</label>
                                <input type="text" id="lname" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label for="cello_details">Instrument details - include the year and maker, previous owners, nicknames... (limit 150 characters)</label>
                            <textarea id="cello_details" rows="3" class="form-control" maxlength="150"></textarea>
                        </div>
                        <div class="form-group form-row">
                            <label for="bio">Short biography (limit 800 characters)</label>
                            <textarea id="bio" rows="5" class="form-control" maxlength="800"></textarea>
                        </div>
                        <div class="form-group form-row">
                            <label for="photo_upload">Upload a profile photo (for best results, photo should be portrait-oriented and minimum 300px wide)</label>
                            <input type="file" id="photo_upload">
                        </div>
                        <div class="form-group form-row">
                            <label for="music_url">Add a link to a Spotify playlist, YouTube channel, personal website, SoundCloud, or wherever their music can be found!</label>
                            <input type="text" id="music_url" class="form-control">
                        </div>
                        <input type="submit" class="form-control btn btn-primary m-0">
                    </form>
                    <div id="add_response"></div>
                    <div id="add_another_container">
                        <button id="add_another_btn" class="d-none btn btn-primary mt-3 mx-0">Add another cellist</button>
                    </div>
                    {% else %}
                    <p>Please <a href="/" class="btn btn-primary">log in</a> to add a cellist.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
