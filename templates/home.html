{% extends 'base.html' %}

{% block body %}
<div class="bkg-img" style="background-image: url(/static/img/tree_5.jpg); top: 0"></div>
<!-- <div class="overlay-dark"></div> -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="home-container box-shadow">
                <h1 class="text-center main-title">Cello<br>Tree</h1>
                <p class="text-center subtitle">Discover your cello family - honor their stories - connect with the
                    cellist community</p>
            </div>

            {% if 'user_id' not in session %}

            <div class="d-flex justify-content-around">
                <button class="btn btn-primary box-shadow-sm" data-toggle="modal" data-target="#loginModal">Log In</button>
                <button class="btn btn-primary box-shadow-sm" data-toggle="modal" data-target="#createAccountModal">Create
                    Account</button>
            </div>

            <div>
                <h3 id="display_response"></h3>
            </div>

            {% else %}

            <p>Hello, {{session.username}}!</p>

            {% endif %}


            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Log In</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="login_form" class="d-flex flex-column">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="username_email"
                                        placeholder="username or email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" id="login_password" placeholder="password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="submit" class="btn btn-primary">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Create Account</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="create_account" class="d-flex flex-column">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="username"
                                        placeholder="username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="email" id="email" placeholder="email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" id="create_password" placeholder="password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="submit" class="btn btn-primary">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

{% endblock %}
